<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <!--<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->
    <script src="build/aframe-ar.js"></script>
    
    <!-- particles system component -->
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    
    <!-- speech command component -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script>
    <script src="build/aframe-speech-command-component.js"></script> 
    

    <body style="margin : 0px; overflow: hidden;">
      <a-scene 
	vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded 
	arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
	
	<a-marker preset="Dpsd19003">
            <img id="my-image" src="assets/anastasia.jpg"><a/marker>
            <img id="hydrogen" src="assets/pattern-card-H.patt"><a/marker>
            <img id="oxygen" src="assets/pattern-card-O.png"><a/marker>
            
            
            <video id="Hydrogen" autoplay loop="true" src="assets/birdanimation.gif"></video>
            <video id="Oxygen" autoplay loop="true" src="assets/froganimation.gif"></video>
            <video id="Water" autoplay loop="true" src="assets/garfieldanimation.gif"></video>
                              
                                
	   	 
        <a-entity id="annyang" annyang-speech-recognition></a-entity>

       <a-entity id="switch"
		
			speech-command__start="command: start; type: attribute; attribute: visible; targetElement: snow; value: true;"
            speech-command__stop="command: stop; type: attribute; attribute: visible; value: false;">
			
        </a-entity>

        <a-entity id="snow" position="0 6 -15" particle-system="color: #ffffff" ></a-entity>
        <a-marker preset="hiro">
            <a-entity id="box" geometry="primitive: box; width: 0.2; depth: 0.2; height: 0.2" position="0 0 0"   material="color: #4CC3D9"></a-entity>
            <a-entity id="cylinder" geometry="primitive: cylinder;  height: 0.2; radius: 0.3" position="-0.4 0 0" material="color: #FFC65D"></a-entity>
            <a-entity id="sphere" geometry="primitive: sphere; radius: 0.2" position="0.5 0 0"  material="color: #EF2D5E">
	</a-entity>
        </a-marker>

		<a-marker preset='custom' type='pattern' url='assets/dpsd19003.patt'>

            <a-image src="#my-image" width="1" height="1" rotation="90 180 0" position="0 0.2 0"></a-image>
            
            position="x z y"
            <a-text value="anastasia" rotation="-90 0 0" position="0 0.2 0.8" color="black" text="font: monoid; align: center;"></a-text>
            
        </a-marker>


        <a-marker preset='custom' type='pattern' url='assets/Hydrogen.patt'>       
            
            <a-image src="#hydrogen" width="1" height="1" rotation="90 180 0" position="0 0.2 0"></a-image>
            
            
            <a-video src="Water" width="1" height="1" position="0 0.5 0" rotation="90 0 0"></a-video>
        </a-marker>


        <a-marker preset='custom' type='pattern' url='assets/Oxygen.patt'>

            <a-image src="#oxygen" width="1" height="1" rotation="90 180 0" position="0 0.2 0"></a-image>
            
            <a-video src="#Oxygen" width="1" height="1" position="0 0.5 0" rotation="90 0 0"></a-video>

        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>

	</body>
</html>
