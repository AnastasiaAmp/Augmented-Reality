<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <!--<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->
    <script src="build/aframe-ar.js"></script>
    
    <!-- particles system component -->
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    
    <!-- speech command component -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script>
    <script src="build/aframe-speech-command-component.js"></script> 
	
	
    <body style="margin : 0px; overflow: hidden;">
        <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
                 arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">


       <a-entity id="switch"
		
			speech-command__start="command: start; type: attribute; attribute: visible; targetElement: snow; value: true;"
            speech-command__stop="command: stop; type: attribute; attribute: visible; value: false;">
			
        </a-entity>

        <a-entity id="snow" position="0 6 -15" particle-system="color: #ffffff" ></a-entity>
        <a-marker preset="hiro">
            <a-entity id="box" geometry="primitive: box; width: 0.2; depth: 0.2; height: 0.2" position="0 0 0"   material="color: #4CC3D9"></a-entity>
            <a-entity id="cylinder" geometry="primitive: cylinder;  height: 0.2; radius: 0.3" position="-0.4 0 0" material="color: #FFC65D"></a-entity>
            <a-entity id="sphere" geometry="primitive: sphere; radius: 0.2" position="0.5 0 0"  material="color: #EF2D5E">
	</a-entity>
        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>

<!--2-->

 <!--Pattern-->

	    
        <a-marker present="pattern" type="pattern" url="assets/pattern-dpsd19003.patt">
            <a-text text="value: Ampa" position="-1.5 0 0" ></a-text>
            <a-image src="assets/anastasia.jpg"></a-image>
            <a-text text="value: Anastasia" position="-1.5 0.5 0" ></a-text>
        </a-marker>

  <!--magic-->
        <a-assets>
		      <img id="birdanimation" src="assets/pattern-card-H.png" />
		      <img id="froganimation" src="assets/pattern-card-O.png" />
	     </a-assets>

       <a-assets>
           <a-asset-item id="birdanimation" src="assets/birdanimation.gif"></a-asset-item>
       </a-assets>

       <a-assets>
           <a-asset-item id="froganimation" src="assets/froganimation.gif"></a-asset-item>
       </a-assets>

        <a-marker type="barcode" value="8" id="frogmaker">
          <a-image src="assets/pattern-card-O.png" rotation="-90 0 0" geometry="width: 2.3; height: 2.3"></a-image>
          <a-entity   position="0 1.5 0"
                  rotation="0 0 0"
                  scale="0.3 0.3 0.3"
                  gltf-model="#froganimation"
                  animation__rotate = "property: rotation; dur: 5000; easing: linear; dir: normal; from:0 0 0; to: 0 360 0; loop: true;" >
          </a-entity>
        </a-marker>

        <a-marker type="barcode" value="39" id="birdmarker">
            <a-image src="assets/pattern-card-H.png" rotation="-90 0 0" geometry="width: 2.3; height: 2.3"></a-image>
            <a-entity   position="0 1.5 0"
                    rotation="0 0 0"
                    scale="0.3 0.3 0.3"
                    gltf-model="#bird"
                    animation__rotate = "property: rotation; dur: 5000; easing: linear; dir: normal; from:0 0 0; to: 0 360 0; loop: true;" >
            </a-entity>
        </a-marker>     
 <a-entity camera></a-entity>

    </a-scene>

	</body>
</html>
